{% set name = "loinchpo" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 874a2bc4ca83818b1a595b849e46a2d6a64171633e46b56a1fff57052adc3bc2

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - click

test:
  requires:
    - ddt
    - setuptools
  imports:
    - loinchpo.models
    - loinchpo.util
    - loinchpo.errors
    - loinchpo

about:
  home: https://github.com/TheJacksonLaboratory/loinchpo
  summary: Simple & Efficient Loinc To HPO for Python
  license: GPL-3.0
  license_file: LICENSE.txt
  description: |
    loinchpo is a simple and efficient library for mapping loinc test results
    to hpo terms. Pure python, 3.5+

extra:
  recipe-maintainers:
    - iimpulse
